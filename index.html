<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="https://avatars.githubusercontent.com/u/47220014?v=4">
    <meta name="description" content="my den">
    <meta name="author" content="Jan-Fcloud">
    <meta name="og:type" content="website">
    <meta name="og:title" content="Jan's Dev">
    <meta name="og:description" content="my den">
    <meta name="og:url" content="https://jans.dev/">
    <meta name="og:image" content="assets/jans-github-pfp.jpg">

    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="include/jans/mainstyle.css">

    <title>jans.dev</title>

</head>
<body>
    <div class="content">
        
        <div class="window window98 folder app app-0sample" style="width: 400px" app-meta="sample-folder;400;x;folder">
            <div class="title-bar">
              <div class="title-bar-text">
                <img src="reference-photos/temp w98 icons/directory_closed-0.png" alt="">
                Sample Folder
            </div>
              <div class="title-bar-controls">
                <button aria-label="Minimize"></button>
                <button aria-label="Maximize"></button>
                <button aria-label="Close"></button>
              </div>
            </div>
            <div class="window-actions">
                <div class="os-divider-2"></div>
                <a href="#">File</a>
                <a href="#">Edit</a>
                <a href="#">View</a>
                <a href="#">Go</a>
                <a href="#">Favorites</a>
                <a href="#">Help</a>
                <div class="end-window-actions">
                    <img src="include/jans/imgs/funny-cat-22.jpeg" alt="">
                </div>
            </div>
            <div class="file-actions">
                <div class="os-divider-2"></div>
                <div class="back action-drop">
                    <div class="action">
                        <a href="#">
                           <img src="reference-photos/other icons/simple-arrow-temp.png" alt="">
                           <p>Back</p> 
                        </a>
                    </div>
                    <div class="action-dropdown"></div>
                </div>
                <div class="forward action-drop">
                    <div class="action">
                        <a href="#">
                            <img src="reference-photos/other icons/simple-arrow-temp.png" alt="">
                            <p>Forward</p> 
                         </a>
                    </div>
                    <div class="action-dropdown"></div>
                </div>
                <div class="up action-single">
                    <a href="#">
                        <img src="reference-photos/other icons/simple-arrow-temp.png" alt="">
                        <p>Up</p> 
                     </a>
                </div>
                <div class="os-divider-2"></div>
                <div class="cut action-single">
                    <a href="#">
                        <img src="include/jans/imgs/funny-cat-22.jpeg" alt="">
                        <p>Cut</p>
                     </a>
                </div>
                <div class="copy action-single">
                    <a href="#">
                        <img src="include/jans/imgs/funny-cat-22.jpeg" alt="">
                        <p>Copy</p>
                     </a>
                </div>
                <div class="paste action-single">
                    <a href="#">
                        <img src="include/jans/imgs/funny-cat-22.jpeg" alt="">
                        <p>Paste</p>
                     </a>
                </div>
                <div class="os-divider-2"></div>
            </div>
            <div class="window-body">
              <p>There's so much room for activities!</p>
            </div>
          </div>

        <div class="desktop-app-icon app-icon prevent-select">
            <a href="#">
                <img src="reference-photos/temp w98 icons/recycle_bin_empty-0.png" alt="">
                <p>Recycle Bin</p>
            </a>
        </div>
        <div class="desktop-app-icon app-icon prevent-select">
            <a href="#">
                <img src="reference-photos/temp w98 icons/directory_closed-0.png" alt="">
                <p>Projects</p>
            </a>
        </div>
        <div class="desktop-app-icon app-icon prevent-select">
            <a href="#">
                <img src="reference-photos/temp w98 icons/directory_net_web-0.png" alt="">
                <p>Cool people</p>
            </a>
        </div>
        <div class="desktop-app-icon app-icon prevent-select">
            <a href="#">
                <img src="include/jans/imgs/funny-cat-22.jpeg" alt="">
                <p>Jans98.exe</p>
            </a>
        </div>
        
        

        <div style="display: none;" class="os-wmenu prevent-select"> <!-- DISPLAY NONE - TEMP -->
            <div class="wmenu-sidename">
                <p><b>Jans</b>98</p>
            </div>
            <div class="wmenu-maincontent">
                <div class="wmenu-item">
                    <img style="border-radius: 100px;" src="include/jans/imgs/funny-cat-22.jpeg" alt="">
                    <p>Welcome to Jans98</p>
                </div>
                <div class="wmenu-item">
                    <img src="reference-photos/temp w98 icons/internet_connection_wiz-4.png" alt="">
                    <p>Internet</p>
                </div>
                <div class="wmenu-item">
                    <img src="reference-photos/temp w98 icons/directory_computer-1.png" alt="">
                    <p>Programs</p>
                    <div class="arrow">
                        <img src="reference-photos/other icons/arrow.png" alt="">
                    </div>
                </div>
                <div class="wmenu-item">
                    <img src="include/jans/imgs/funny-cat-22.jpeg" alt="">
                    <p>Temp</p>
                </div>
                <div class="wmenu-item">
                    <img src="include/jans/imgs/funny-cat-22.jpeg" alt="">
                    <p>Temp</p>
                </div>
                <div class="wmenu-item">
                    <img src="reference-photos/temp w98 icons/key_padlock-0.png" alt="">
                    <p>Lock</p>
                </div>
                <div class="wmenu-item">
                    <img src="reference-photos/temp w98 icons/shut_down_normal-0.png" alt="">
                    <p>Shut Down</p>
                </div>
            </div>
        </div>

        <div class="os-bar">
            <div class="os-left">
                <div class="start">
                    <button class="start-button">
                        <img src="include/jans/imgs/funny-cat-22.jpeg" class="start-icon" alt="">
                        Start
                    </button>
                </div>
                <div class="os-divider-1"></div>
                <!--<div class="os-divider-2"></div>-->
                <div class="os-quickaccess">
                    <div class="icon">
                        <img src="reference-photos/temp w98 icons/internet_connection_wiz-4.png" alt="">
                    </div>
                    <div class="icon">
                        <img src="reference-photos/temp w98 icons/game_mine_2-1.png" alt="">
                    </div>
                    <div class="icon">
                        <img src="reference-photos/temp w98 icons/help_question_mark-1.png" alt="">
                    </div>
                    <div class="icon">
                        <img src="reference-photos/temp w98 icons/notepad-1.png" alt="">
                    </div>
                </div>
                <div class="os-divider-1"></div>
            </div>
            <div class="os-right">
                <div class="os-divider-1"></div>
                <div class="os-time">
                    <div class="time">
                        <img src="include/jans/imgs/funny-cat-22.jpeg" class="start-icon" alt="">
                        12:00
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="include/jans/js/draggable.js"></script>
</body>
</html>
