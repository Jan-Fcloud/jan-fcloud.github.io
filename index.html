    <div class="content">
        <div class="desktop-app-icon" style="background-color: red;"></div>

        <div class="os-wmenu prevent-select">

                </div>
                <div class="wmenu-item">

            </div>

        <div class="os-bar">

                </div>
                <div class="os-divider-1"></div>
            </div>
            <div class="os-right">
                <div class="os-divider-1"></div>
                <div class="os-time">
                    <div class="time">
                        <img src="include/jans/imgs/funny-cat-22.jpeg" class="start-icon" alt="">
                        12:00
                    </div>
                </div>
