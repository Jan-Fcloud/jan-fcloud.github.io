version: 2
updates:
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "weekly"
    groups:
      angular-and-typescript:
        patterns:
          - "^@angular/"
          - "^typescript$"
    ignore:
      - dependency-name: "typescript"
        versions:
          - ">5.6.3"
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "weekly"
    groups:
      other-dependencies:
        patterns:
          - "*"
    ignore:
      - dependency-name: "@angular/*"
      - dependency-name: "typescript"
